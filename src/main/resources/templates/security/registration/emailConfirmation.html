<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{components/metaHeader :: metaHeader}"></th:block>

    <title>ДостоREAD - подтверждение почты</title>
</head>

<body>

<div th:replace="~{components/navbar :: navbar}"></div>

<h1 class="h1 text-center text-primary my-5">Подтверждение электронной почты</h1>
<p class="text-center text-primary my-5">На указанный адрес электронной почты отправлено уведомление с кодом
    подтверждения</p>

<form class="bg-primary col-10 mx-auto rounded" novalidate method="post" th:action="@{/registration/email-confirmation}" th:object="${confirmationCodeDto}">
    <div class="mb-3 pt-3 mx-3">
        <label for="code" class="form-label text-light">Код подтверждения</label>
        <input type="text" name="code" id="code" class="form-control text-primary" th:field="*{enteredCode}"
               th:value="*{enteredCode}">
        <div th:if="${#fields.hasErrors('enteredCode')}">
            <p th:each="err : ${#fields.errors('enteredCode')}" th:text="${err}" class="text-danger pt-3"></p>
        </div>
    </div>
    <div class="pb-3 d-grid col-4 mx-auto">
        <button class="btn btn-light text-primary" type="submit">Подтвердить</button>
    </div>
</form>

<div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
